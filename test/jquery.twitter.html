<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery.twitter Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="jquery.twitter_test.js"></script>
  <script src="../src/ba-linkify.js"></script>
  <script src="../src/jquery.twitter.js"></script>
</head>
<body>
  <h1 id="qunit-header">jquery.twitter Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div class="twitter-posts">

      <hr class="space">
      <h5>#testlist4</h5>

      <hr class="space">
      <h5>#testlist5</h5>
      <div id="testlist5" ></div>
      <hr class="space">
      <h5>#testlist6</h5>

    </div>

</body>
</html>
